<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Mapper</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div style="text-align: center; width: 100%; max-width: 720px;">
    <h1>Beauty Mapper</h1>
    <h3>Upload an image below to get the products and makeup instuctions.(image should have one and only one face)</h3>
    <form id="uploadForm">
        <label for="file">Choose an image:</label>
        <input type="file" id="file" name="file" accept="image/png, image/gif, image/jpeg" required>
        <br><br>
        <input type="submit" value="Upload">
    </form>
    <img id="preview" src="#" alt="Image Preview" style="display:none;max-width: 100%;">
    <p id="loading" style="margin-top: 20px; display: none;">Loading...</p>
    <div id="result" style="margin-top: 20px; display: none; overflow-x: scroll; max-width: 720px;">
        <h2>Result</h2>
        <pre id="products_result"></pre>
        <pre id="resultContent"></pre>
    </div>
</div>
    <script>
        $(document).ready(function () {
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    
                    reader.onload = function (e) {
                        $('#preview').attr('src', e.target.result).show();
                    }
                    
                    reader.readAsDataURL(input.files[0]);
                }
            }
            
            $("#file").change(function () {
                readURL(this);
            });

            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();
                $('#loading').show();
                let formData = new FormData();
                let fileInput = $('#file')[0].files[0];
                formData.append('file', fileInput);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    $('#loading').hide();
                    if (data.instructions && data.products) {
                        $('#resultContent').text(data.instructions);
                        data.products.forEach(i=>{
                            $("#products_result").append('<p>Buy this  <a href="'+i.link+'" target="_blank">'+i.name+'</a>.</p>')
                        })
                        
                    } else {
                        $('#resultContent').text('Unexpected response format');
                    }
                    $('#result').show();
                })
                .catch(error => {
                    console.error('Error:', error);
                    $('#resultContent').text('An error occurred: ' + error.message);
                    $('#result').show();
                });
            });
        });
    </script>
</body>
</html>
